#################################
#             Corners           #
#################################

corner-radius = 10.0;
round-borders = 1;
rounded-corners-exclude = [
  "window_type = 'dock'",
];

#################################
#             Shadows           #
#################################

shadow = true;
shadow-radius = 25;
shadow-opacity = 1;
shadow-offset-x = -25;
shadow-offset-y = -25;
#shadow-exclude = [
#	"class_g ?= 'Dunst'",
#];

#################################
#   Transparency / Opacity      #
#################################


inactive-opacity = 0.50;
inactive-dim-fixed = true;
frame-opacity = 1;
focus-exclude = [
  "class_g ?= 'dmenu'",
  "class_g ?= 'i3lock'",
];
opacity-rule = [
];


#################################
#     Background-Blurring       #
#################################

blur-kern = "3x3box";
blur: {
  method = "dual_kawase";
  strength = 7;
  background = true;
  background-frame = false;
  background-fixed = false;
}
blur-background-exclude = [
#  "window_type = 'dock'",
#
];

#################################
#       General Settings        #
#################################

#experimental-backends = true;
backend = "glx";
vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = false;
detect-rounded-corners = true;
detect-transient = true
detect-client-leader = false
use-damage = true;
log-level = "warn";
wintypes:
{
  dock = { shadow = true; };
  dnd = { shadow = false; };
  tooltip = { shadow = false; };
  menu        = { opacity = false; };
  dropdown_menu = { opacity = false; };
  popup_menu    = { opacity = true; };
  utility       = { opacity = false; };
};
